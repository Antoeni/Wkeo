    <script>
        /*
        chatGPT Prompt: enter the code above first ^
        give me the javascript code so that when i click the button, i add the item name and the item price and image as an object to the local storage
        */
    const addButtonListeners = () => {
        const buttons = document.querySelectorAll('.list_button');

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const item = button.parentNode;
                const name = item.querySelector('span:nth-of-type(1)').textContent;
                const price = item.querySelector('span:nth-of-type(2)').textContent;
                const image = item.querySelector('img').getAttribute('src');
                const link = item.querySelector('.list_button:last-of-type a').getAttribute('href');

                const itemObject = { name, price, image, link };

                const items = JSON.parse(localStorage.getItem('mb-choice')) || [];
                items.push(itemObject);
                localStorage.setItem('mb-choice', JSON.stringify(items));
            });
        });
    };

    addButtonListeners();

    </script>
